<h1>Enter Addresses to find MidPoint Yelp Listings</h1>

<!-- 
  ng-class="{ 'col-xs-12'}: (...) }"
  ng-class="{ 'col-xs-12'}: !yelpList, ... }" -->
  <div class="row">
    <div ng-class="{'col-xs-12': !yelpList, 'col-xs-2': yelpList}">
    <form name="coordinatesForm" ng-submit="getYelpList(addresses)">
      <fieldset class="form-group">
        <strong>Addresss 1:</strong>
        <input ng-model="addresses.address1" type="text" class="form-control" title="address1">
      </fieldset>
      <fieldset class="form-group">
        <strong>Address 2:</strong>
        <input ng-model="addresses.address2" type="text" class="form-control" title="address2">
      </fieldset>
      <fieldset class="form-group">
        <strong>Term:</strong>
        <input ng-model="addresses.term" type="text" class="form-control" title="term">
    
      <br>
      <input type="submit" class="btn btn-primary pull-left" value="Get Coordinates">
    </fieldset>
 
    </form>
    </div>
    <div ng-show="yelpList" class="col-xs-6">
       <ui-gmap-google-map ng-show="yelpList" center="map.center" zoom="map.zoom" control="map.control">
           <ui-gmap-windows
                      models="yelpList.yelp"
                      coords="'coords'"
                      show="'show'"
                      templateUrl="'templateUrl'"
                      templateParameter="'templateParameter'"
                      isIconVisibleOnClick="'isIconVisibleOnClick'"
                      closeClick="'closeClick'"
                      ></ui-gmap-windows>
            <ui-gmap-markers
                models='yelpList.yelp'
                coords="'coords'"
                click="onClick">
            </ui-gmap-markers>
     </ui-gmap-google-map>
    </div>
    <div class= "listings" ng-show="yelpList" class="col-xs-4">
       <uib-accordion close-others="oneAtATime">
             <uib-accordion-group ng-repeat="item in yelpList.yelp" ng-click="onClick(0,0,item)" heading="Dynamic Body Content">
                <p>The body of the uib-accordion group grows to fit the contents</p>
                <button type="button" class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
                <div ng-repeat="item in items">{{item}}</div>
            </uib-accordion-group>
      </uib-accordion>
    </div>
   
  <!--   <div ng-repeat="item in yelpList.yelp" ng-click="onClick(0,0,item)">
      <h2>test</h2>
    </div> -->
  </div>
